name: Survival Training (IPCW@7y)

on:
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mamba-org/setup-micromamba@v2
        with:
          micromamba-version: 'latest'
          cache-environment: true
          environment-name: qrt
          create-args: >-
            python=3.10
            numpy pandas scikit-learn=1.4.2
            pip
      - name: Install scikit-survival + extras
        shell: bash -l {0}
        run: |
          python -m pip install --upgrade pip
          # wheels exist for py310 manylinux
          pip install scikit-survival==0.22.2 lightgbm==4.3.0
      - name: Run survival trainer
        shell: bash -l {0}
        run: |
          python -u src/survival_stack.py --data-root data --out submissions/submission_survival.csv --top-genes 1000 --top-effects 48 --tau 7
      - name: Upload submission
        uses: actions/upload-artifact@v4
        with:
          name: submission_survival
          path: submissions/submission_survival.csv
